{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión{% endblock title %}

{% block content %}
<div class="ag-mv-5 ag-form-container ag-cent-elem">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="ag-pad-t-5 ag-bot-sec">
            <button class="btn btn-primary ml-2" type="submit">Iniciar Sesión</button>
        </div>
       
    </form>
</div>
{% endblock content %}
