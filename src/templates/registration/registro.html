{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Registro{% endblock title %}

{% block content %}
    <h2>Registro</h2>
    <div class="ag-mv-5 ag-form-container ag-cent-elem">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button class="btn btn-primary ml-2" type="submit">Registrarse</button>
            </div>
        </form>
    </div>
{% endblock content %}
